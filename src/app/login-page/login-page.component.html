<div class="signin-content">
  <mat-card class="bac">
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <img
          src="../../assets/logo.png"
          style="max-width: 10%; min-width: 10%;"
        />
        <br />
        <a style="font-size: 25px;">光维物联网云平台</a>
        <mat-form-field class="full-width-input">
          <input
            matInput
            placeholder="管理员"
            formControlName="userName"
            required
          />
          <mat-error *ngIf="isFieldInvalid('userName')">
            请输入管理员账户
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input
            matInput
            type="password"
            placeholder="密码"
            formControlName="password"
            required
          />
          <mat-error *ngIf="isFieldInvalid('userName')">
            请输入密码
          </mat-error>
        </mat-form-field>
        <br />
        <button mat-raised-button color="primary" type="submit">登录</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
