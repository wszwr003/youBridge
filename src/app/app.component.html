<ng-container>
    <app-top-bar class="header" (sideMenuButton)="sidenav.toggle()"></app-top-bar>
    <app-progress-bar class="progress"></app-progress-bar>
    <mat-sidenav-container class="container">
        <mat-sidenav #sidenav mode="side" class="sidenav" opened>
            <mat-nav-list>
                <app-side-menu *ngFor="let item of navItems" [item]="item"></app-side-menu>  
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content>
            MainContent
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</ng-container>
