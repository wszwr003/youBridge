<div mat-app-background basic-container>
  <span class="view-name">设备/传感器({{ device_id }})</span>
  <div
    class="container"
    fxLayout="row wrap"
    fxLayout.xs="column"
    fxLayoutAlign="space-around stretch"
    fxLayoutGap="20px"
  >
    <mat-card fxFlex="calc(30%-20px)" fxFlex.sm="calc(30%-20px)">
      <mat-card-header>
        <!-- <div mat-card-avatar class="example-header-image"></div> -->
        <mat-card-title>空气质量</mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <!-- <app-new-line-chart></app-new-line-chart> -->
        <app-new-solidgauge-chart
          [data]="subscribe_msg"
        ></app-new-solidgauge-chart>
      </mat-card-content>
    </mat-card>
    <mat-card fxFlex="calc(70%-20px)" fxFlex.sm="calc(70%-20px)">
      <mat-card-header>
        <!-- <div mat-card-avatar class="example-header-image"></div> -->
        <mat-card-title>实时数据</mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <!-- <app-new-line-chart></app-new-line-chart> -->
        <app-data-chart
          [data]="subscribe_msg"
          [datas]="datas"
          [chartInit]="sensorChartInit"
        ></app-data-chart>
      </mat-card-content>
    </mat-card>
  </div>
  <div
    class="container"
    fxLayout="row wrap"
    fxLayout.xs="column"
    fxLayoutGap="20px"
  >
    <mat-card fxFlex="calc(100%-20px)" fxFlex.sm="calc(100%-20px)">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>位置</mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <app-baidu-map></app-baidu-map>
      </mat-card-content>
    </mat-card>
  </div>
  <div
    class="container"
    fxLayout="row wrap"
    fxLayout.xs="column"
    fxLayoutGap="20px"
  >
    <mat-card
      class="control"
      fxFlex="calc(50%-20px)"
      fxFlex.sm="calc(50%-20px)"
    >
      <mat-card-header>
        <!-- <div mat-card-avatar class="example-header-image"></div> -->
        <mat-card-title>控制</mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
      </mat-card-header>
      <mat-card-content> </mat-card-content>
    </mat-card>
    <mat-card
      class="message"
      fxFlex="calc(50%-20px)"
      fxFlex.sm="calc(50%-20px)"
    >
      <mat-card-header>
        <!-- <div mat-card-avatar class="example-header-image"></div> -->
        <mat-card-title>消息</mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div
          class="message"
          *ngFor="let message of historyMsgStrings.reverse()"
        >
          {{ message }}
        </div>
      </mat-card-content>
    </mat-card>
  </div>
  <div
    class="container"
    fxLayout="row wrap"
    fxLayout.xs="column"
    fxLayoutGap="20px"
  >
    <mat-card fxFlex="calc(100%-20px)" fxFlex.sm="calc(100%-20px)">
      <mat-card-header>
        <!-- <div mat-card-avatar class="example-header-image"></div> -->
        <mat-card-title>历史数据</mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <app-data-table></app-data-table>
      </mat-card-content>
    </mat-card>
  </div>
</div>
