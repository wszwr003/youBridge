<baidu-map
  [options]="options"
  style="display: block; width: 100%; height: 390px;"
>
  <!-- <marker
    [point]="marker.point"
    [options]="marker.options"
    (clicked)="showWindow($event)"
  ></marker> -->
  <marker
    *ngFor="let marker of markers"
    [point]="marker.point"
    [options]="marker.options"
    (clicked)="showWindow($event)"
  ></marker>
</baidu-map>
