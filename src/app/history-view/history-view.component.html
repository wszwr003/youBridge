<div class="">
  <mat-form-field>
    <input matInput placeholder="搜索" />
  </mat-form-field>
  <table style="width: 100%" mat-table [dataSource]="dataSource">
    <!-- Position Column -->
    <ng-container matColumnDef="sn">
      <th mat-header-cell *matHeaderCellDef>序号</th>
      <td mat-cell *matCellDef="let element">{{ element.sn }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef>时间</th>
      <td mat-cell *matCellDef="let element">{{ element.time }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="temp">
      <th mat-header-cell *matHeaderCellDef>空气温度</th>
      <td mat-cell *matCellDef="let element">{{ element.temp }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="humi">
      <th mat-header-cell *matHeaderCellDef>空气湿度</th>
      <td mat-cell *matCellDef="let element">{{ element.humi }}</td>
    </ng-container>
    <ng-container matColumnDef="earth_temp">
      <th mat-header-cell *matHeaderCellDef>土壤温度</th>
      <td mat-cell *matCellDef="let element">{{ element.temp }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="water_height">
      <th mat-header-cell *matHeaderCellDef>水位</th>
      <td mat-cell *matCellDef="let element">{{ element.humi }}</td>
    </ng-container>
    <ng-container matColumnDef="co2">
      <th mat-header-cell *matHeaderCellDef>CO2浓度</th>
      <td mat-cell *matCellDef="let element">{{ element.temp }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="light">
      <th mat-header-cell *matHeaderCellDef>光照强度</th>
      <td mat-cell *matCellDef="let element">{{ element.humi }}</td>
    </ng-container>
    <ng-container matColumnDef="ph">
      <th mat-header-cell *matHeaderCellDef>pH值</th>
      <td mat-cell *matCellDef="let element">{{ element.humi }}</td>
    </ng-container>
    <ng-container matColumnDef="conduct">
      <th mat-header-cell *matHeaderCellDef>电导率</th>
      <td mat-cell *matCellDef="let element">{{ element.humi }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
