<div
  id="carouselExampleFade"
  class="carousel slide"
  data-ride="carousel"
  data-interval="5000"
>
  <ol class="carousel-indicators">
    <!-- here's second id which must be equal to first one -->

    <li
      data-target="#carouselExampleFade"
      *ngFor="let li of sliderImages; let i = index"
      [attr.data-slide-to]="i"
      [ngClass]="{ active: i == 0 }"
    ></li>
  </ol>
  <div class="carousel-inner">
    <div
      class="carousel-item"
      *ngFor="let image of sliderImages; let i = index"
      [ngClass]="{ active: i == 0 }"
    >
      <img class="d-block" width="100%" height="1000px" [src]="image[0]" />
      <div class="carousel-caption d-none d-md-block">
        <h1>{{ image[1] }}</h1>
        <h3>{{ image[2] }}</h3>
      </div>
    </div>
    <!-- <div
        class="carousel-item"
        *ngFor="let video of sliderVideos; let i = index"
        [ngClass]="{ active: i == 0 }"
      >
        <video class="video-fluid" autoplay loop muted>
          <source [src]="video[0]" type="video/mp4" />
        </video>
        <div class="carousel-caption d-none d-md-block">
          <h5>{{ video[1] }}</h5>
          <p>{{ video[2] }}</p>
        </div>
      </div> -->
  </div>
  <a
    class="carousel-control-prev"
    href="#carouselExampleFade"
    role="button"
    data-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a
    class="carousel-control-next"
    href="#carouselExampleFade"
    role="button"
    data-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
