<div mat-app-background basic-container>
  <span class="view-name">总览</span>
  <div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutGap="20px">
    <div fxLayout="column" fxFlex="calc(50%-20px)" fxLayoutGap="20px">
      <div fxLayout="row" fxLayoutGap="20px">
        <mat-card fxFlex="calc(33%-20px)">
          <mat-card-header>
            <!-- <div mat-card-avatar class="example-header-image"></div> -->
            <mat-card-title>设备总数</mat-card-title>
            <mat-card-subtitle> </mat-card-subtitle>
          </mat-card-header>
          <mat-card-content class="summary-text">21 </mat-card-content>
        </mat-card>
        <mat-card fxFlex="calc(33%-20px)">
          <mat-card-header>
            <!-- <div mat-card-avatar class="example-header-image"></div> -->
            <mat-card-title>设备组数</mat-card-title>
            <mat-card-subtitle> </mat-card-subtitle>
          </mat-card-header>
          <mat-card-content class="summary-text">1</mat-card-content>
        </mat-card>
        <mat-card fxFlex="calc(33%-20px)">
          <mat-card-header>
            <!-- <div mat-card-avatar class="example-header-image"></div> -->
            <mat-card-title>用户数</mat-card-title>
            <mat-card-subtitle> </mat-card-subtitle>
          </mat-card-header>
          <mat-card-content class="summary-text">4 </mat-card-content>
        </mat-card>
      </div>
      <mat-card>
        <mat-card-header>
          <!-- <div mat-card-avatar class="example-header-image"></div> -->
          <mat-card-title>设备概况</mat-card-title>
          <mat-card-subtitle>
            设备类型:5 在线设备:10 离线设备:10 异常设备:1
          </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content overflow="hidden">
          <div fxLayout="row" fxLayoutAlign="space-around">
            <app-new-pie-chart fxFlex="calc(50%-20px)"></app-new-pie-chart>
            <app-new-pie-chart2 fxFlex="calc(50%-20px)"></app-new-pie-chart2>
            <!-- <app-new-line-chart fxFlex="calc(50%-20px)"></app-new-line-chart> -->
            <!-- <app-data-pie></app-data-pie> -->
          </div>
        </mat-card-content>
      </mat-card>
    </div>
    <!-- TODO:baidu地图显示问题 -->
    <mat-card fxFlex="calc(50%-20px)">
      <mat-card-header>
        <!-- <div mat-card-avatar class="example-header-image"></div> -->
        <mat-card-title>设备分布</mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <app-baidu-map (notify)="onNotify($event)"></app-baidu-map>
      </mat-card-content>
    </mat-card>
  </div>
  <div
    class="container"
    fxLayout="row"
    fxLayout.xs="column"
    fxLayoutGap="20px"
    fxLayoutAlign="space-around"
  >
    <mat-card class="control" fxFlex="calc(50%-20px)">
      <mat-card-header>
        <!-- <div mat-card-avatar class="example-header-image"></div> -->
        <mat-card-title>设备数增长情况</mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <app-new-line-chart fxFlex="calc(100px)"></app-new-line-chart>
        <!-- <app-new-colume-chart fxFlex="calc(50%-20px)"></app-new-colume-chart> -->
      </mat-card-content>
    </mat-card>
    <mat-card class="message" fxFlex="calc(25%-20px)">
      <mat-card-header>
        <!-- <div mat-card-avatar class="example-header-image"></div> -->
        <mat-card-title>监控设备详情({{ device_id }})</mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div class="container" fxLayout="row" fxLayoutAlign="space-around">
          <!-- <app-new-solidgauge-chart [data]="data"> </app-new-solidgauge-chart> -->
        </div>
        <div class="data-label">
          VOC等级:
          <a class="data-text">
            {{ data.voc_lvl }}
          </a>
        </div>
        <div class="data-label">
          CO2:
          <a class="data-text">
            {{ data.co2 }}
          </a>
          PM2.5:
          <a class="data-text">{{ data.pm25 }} </a>
        </div>
        <div class="data-label">
          温度:<a class="data-text"> {{ data.temp }} </a>, 湿度:<a
            class="data-text"
          >
            {{ data.humi }}
          </a>
        </div>
      </mat-card-content>
    </mat-card>
    <mat-card class="message" fxFlex="calc(25%-20px)">
      <mat-card-header>
        <!-- <div mat-card-avatar class="example-header-image"></div> -->
        <mat-card-title>消息事件</mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div
          class="message"
          *ngFor="let message of historyMsgStrings.reverse()"
        >
          {{ message }}
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
