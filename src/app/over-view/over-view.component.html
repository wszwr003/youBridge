<div mat-app-background basic-container>
  <span class="view-name">总览</span>
  <div class="container" fxLayout="row" fxLayoutGap="20px">
    <div fxLayout="column" fxFlex="calc(50%-20px)" fxLayoutGap="20px">
      <div fxLayout="row" fxLayoutGap="20px">
        <mat-card fxFlex="calc(33%-20px)">
          <mat-card-header>
            <!-- <div mat-card-avatar class="example-header-image"></div> -->
            <mat-card-title>设备总数</mat-card-title>
            <mat-card-subtitle>
              设备总数:21
            </mat-card-subtitle>
          </mat-card-header>
          <mat-card-content> </mat-card-content>
        </mat-card>
        <mat-card fxFlex="calc(33%-20px)">
          <mat-card-header>
            <!-- <div mat-card-avatar class="example-header-image"></div> -->
            <mat-card-title>设备组</mat-card-title>
            <mat-card-subtitle>
              设备组数量:1
            </mat-card-subtitle>
          </mat-card-header>
          <mat-card-content> </mat-card-content>
        </mat-card>
        <mat-card fxFlex="calc(33%-20px)">
          <mat-card-header>
            <!-- <div mat-card-avatar class="example-header-image"></div> -->
            <mat-card-title>用户总数</mat-card-title>
            <mat-card-subtitle>
              用户数量:4
            </mat-card-subtitle>
          </mat-card-header>
          <mat-card-content> </mat-card-content>
        </mat-card>
      </div>
      <mat-card>
        <mat-card-header>
          <!-- <div mat-card-avatar class="example-header-image"></div> -->
          <mat-card-title>设备概况</mat-card-title>
          <mat-card-subtitle>
            设备类型数量:5 在线设备:10 离线设备:10 异常设备:1
          </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content overflow="hidden">
          <div fxLayout="row" fxLayoutAlign="space-around">
            <app-new-pie-chart fxFlex="calc(50%-20px)"></app-new-pie-chart>
            <app-new-pie-chart2 fxFlex="calc(50%-20px)"></app-new-pie-chart2>
            <!-- <app-new-line-chart fxFlex="calc(50%-20px)"></app-new-line-chart> -->
            <!-- <app-data-pie></app-data-pie> -->
          </div>
        </mat-card-content>
      </mat-card>
    </div>
    <!-- TODO:baidu地图显示问题 -->
    <mat-card fxFlex="calc(50%-20px)">
      <mat-card-header>
        <!-- <div mat-card-avatar class="example-header-image"></div> -->
        <mat-card-title>设备分布</mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <app-baidu-map></app-baidu-map>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="container" fxLayout="row" fxLayoutGap="20px">
    <mat-card class="control" fxFlex="calc(50%-20px)">
      <mat-card-header>
        <!-- <div mat-card-avatar class="example-header-image"></div> -->
        <mat-card-title>设备数增长情况</mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <app-new-line-chart fxFlex="calc(100px)"></app-new-line-chart>
      </mat-card-content>
    </mat-card>
    <mat-card class="message" fxFlex="calc(25%-20px)">
      <mat-card-header>
        <!-- <div mat-card-avatar class="example-header-image"></div> -->
        <mat-card-title>设备详情</mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
      </mat-card-header>
      <mat-card-content> </mat-card-content>
    </mat-card>
    <mat-card class="message" fxFlex="calc(25%-20px)">
      <mat-card-header>
        <!-- <div mat-card-avatar class="example-header-image"></div> -->
        <mat-card-title>消息事件</mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
      </mat-card-header>
      <mat-card-content> </mat-card-content>
    </mat-card>
  </div>
</div>
