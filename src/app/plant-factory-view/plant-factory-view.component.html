<div mat-app-background basic-container>
  <span class="view-name">植物生长环境总览</span>
  <div
    class="container"
    fxLayout="row"
    fxLayout.lt-md="column"
    fxLayoutGap="20px"
  >
    <div fxLayout="column" fxFlex="calc(50%-20px)" fxLayoutGap="20px">
      <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="20px">
        <div
          fxFlex="calc(66%-20px)"
          fxLayout="row"
          fxLayoutGap="20px"
          fxLayoutAlign="space-around"
        >
          <div class="card-container" style="height: 110px">
            <div
              class="flippable-card"
              [ngClass]="{ flipped1: flipped1 }"
              (click)="flipped1 = !flipped1"
            >
              <mat-card class="" fxFlex="calc(50%-20px)">
                <mat-card-header>
                  <!-- <div mat-card-avatar class="example-header-image"></div> -->
                  <mat-card-title>电磁阀1开关</mat-card-title>
                  <mat-card-subtitle> </mat-card-subtitle>
                </mat-card-header>
                <mat-card-content class="summary-text">{{
                  "已关闭"
                }}</mat-card-content>
              </mat-card>
              <mat-card class="back" fxFlex="calc(50%-20px)">
                <mat-card-header>
                  <!-- <div mat-card-avatar class="example-header-image"></div> -->
                  <mat-card-title>电磁阀1开关</mat-card-title>
                  <mat-card-subtitle> </mat-card-subtitle>
                </mat-card-header>
                <mat-card-content
                  class="summary-text"
                  style="color: limegreen"
                  >{{ "已打开" }}</mat-card-content
                >
              </mat-card>
            </div>
          </div>
          <div class="card-container">
            <div
              class="flippable-card"
              [ngClass]="{ flipped2: flipped2 }"
              (click)="flipped2 = !flipped2"
            >
              <mat-card class="" fxFlex="calc(50%-20px)">
                <mat-card-header>
                  <!-- <div mat-card-avatar class="example-header-image"></div> -->
                  <mat-card-title>电磁阀2开关</mat-card-title>
                  <mat-card-subtitle> </mat-card-subtitle>
                </mat-card-header>
                <mat-card-content class="summary-text">{{
                  "已关闭"
                }}</mat-card-content>
              </mat-card>
              <mat-card class="back" fxFlex="calc(50%-20px)">
                <mat-card-header>
                  <!-- <div mat-card-avatar class="example-header-image"></div> -->
                  <mat-card-title>电磁阀2开关</mat-card-title>
                  <mat-card-subtitle> </mat-card-subtitle>
                </mat-card-header>
                <mat-card-content
                  class="summary-text"
                  style="color: limegreen"
                  >{{ "已打开" }}</mat-card-content
                >
              </mat-card>
            </div>
          </div>
        </div>
      </div>
      <app-dustsensor-card
        [deviceId]="device_id"
        [newestData]="_sensor5in1Service.subSensorData"
      ></app-dustsensor-card>

      <!-- <app-mutisensor-card
        [deviceId]="device_id"
        [devices]="_deviceService.devicesInfo"
        [newestData]="_sensor5in1Service.subSensorData"
      ></app-mutisensor-card> -->
    </div>

    <mat-card fxFlex="calc(50%-20px)" class="">
      <mat-card-header>
        <mat-card-title class="title-left">实时监控</mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div fxLayoutAlign="center center" style="overflow: hidden">

          <app-fake-camera2></app-fake-camera2>

  </div>
  <div
    class="container"
    fxLayout="row"
    fxLayout.lt-md="column"
    fxLayoutGap="20px"
    fxLayoutAlign="space-around stretch"
  >
    <mat-card class="control" fxFlex="calc(100%-20px)">
      <mat-card-header>
        <!-- <div mat-card-avatar class="example-header-image"></div> -->
        <mat-card-title>实时曲线</mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <app-data-chart
          [deviceId]="device_id"
          [data]="_sensor5in1Service.subSensorData"
          [datas]="historyDatas"
          [chartInit]=""
        ></app-data-chart>
        <!-- <app-new-colume-chart fxFlex="calc(50%-20px)"></app-new-colume-chart> -->
      </mat-card-content>
    </mat-card>
