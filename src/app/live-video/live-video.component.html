<div
  id="carouselVideo"
  class="carousel slide carousel-fade"
  data-ride="carousel"
  data-interval="5000"
>
  <ol class="carousel-indicators">
    <li
      data-target="#carouselVideo"
      *ngFor="let li of sliderVideos; let i = index"
      [attr.data-slide-to]="i"
      [ngClass]="{ active: i == 0 }"
    ></li>
  </ol>
  <div class="carousel-inner">
    <div
      class="carousel-item"
      *ngFor="let video of sliderVideos; let i = index"
      [ngClass]="{ active: i == 0 }"
    >
      <video
        class="video-fluid d-block w-100"
        autoplay
        loop
        muted
        style="height: 400px"
      >
        <source [src]="video[0]" type="video/mp4" />
      </video>
    </div>
  </div>
</div>
