<table
  mat-table
  [dataSource]="dataSource"
  class="mat-elevation-z8"
  style="height: 600px; font-size: larger"
>
  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef >设备ID</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <ng-container matColumnDef="time">
    <th mat-header-cell *matHeaderCellDef>时间</th>
    <td mat-cell *matCellDef="let element">{{ element.time }}</td>
  </ng-container>

  <ng-container matColumnDef="temp">
    <th mat-header-cell *matHeaderCellDef>事件类型</th>
    <td mat-cell *matCellDef="let element">{{ element.kind }}</td>
  </ng-container>

  <ng-container matColumnDef="hum">
    <th mat-header-cell *matHeaderCellDef>参数</th>
    <td mat-cell *matCellDef="let element">{{ element.para }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
