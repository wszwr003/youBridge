<ng-container>
  <!-- <app-progress-bar class="progress"></app-progress-bar> -->
  <app-top-bar class="header" (sideMenuButton)="sidenav.toggle()">
  </app-top-bar>

  <mat-sidenav-container class="container">
    <mat-sidenav
      #sidenav
      [opened]="screenWidth > 875"
      [mode]="screenWidth > 875 ? 'side' : 'over'"
      class="sidenav"
      style="background-color: rgb(43, 63, 83);"
    >
      <mat-nav-list>
        <app-side-menu
          *ngFor="let item of navItems"
          [item]="item"
        ></app-side-menu>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
      <div fxLayout fxLayoutAlign="center center">
        <p>版权所有© 浙江光维通信技术有限公司</p>
      </div>
      <div #msglog></div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</ng-container>
